<div class="container" style="margin-top:100px;">
	<div class="row">
		<div class="col-md-4 col-md-offset-4" id="login_div">
			<h2 align="center" style="color: #EC7063;">Sign in</h2><hr/>
			<form class="login-form" [formGroup]="registerForm">
				<div class="form-group">
					<div class="form-group">
						<label class="control-label visible-ie8 visible-ie9">Fullname</label>
						<input formControlName="fullname" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Fullname" name="email" value="" required autofocus/>
					</div>
				</div>
				<div class="form-group">
					<div class="form-group">
						<label class="control-label visible-ie8 visible-ie9">Username</label>
						<input formControlName="username" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="email" value="" required autofocus/>
					</div>
				</div>
				<div class="form-group">
					<div class="form-group">
						<label class="control-label visible-ie8 visible-ie9">Email Address</label>
						<input formControlName="email" class="form-control form-control-solid placeholder-no-fix" type="email" autocomplete="off" placeholder="Email Address" name="email" value="" required autofocus/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Password</label>
					<input formControlName="password" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" />
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Confirm Password</label>
					<input formControlName="cpass" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="cpass" />
				</div>
				<div class="form-actions">
					<button type="button" (click)="register()" class="btn btn-primary form-control green uppercase">Register</button>
				</div><br/>
				<div class="form-actions">
					<div id="center"><a href="javascript:;" (click)="moveToLogin()" >login</a></div>
				</div>
			</form>
		</div>
	</div>
</div>
